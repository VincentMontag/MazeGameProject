<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @media(prefers-color-scheme: dark){
        html {filter:invert(100%);}
        img{filter: invert(100%);}
      }
        * {box-sizing: border-box}
        body {
        background-color: lightyellow;
        font-family: Arial, sans-serif;
        color: black;
        line-height: 1.5;
        text-align: center;
        overflow:hidden;
        }

        .space { 
        height: 100%;
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: greenyellow;
        margin: 0 auto;;
        }
        
        .space::before {  
            content: "";
            background-image: url('../pixelart/space.png');
            background-size: cover;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.7;
        }
        .bottom-background{
          background-image: linear-gradient(to right, greenyellow 2px, transparent 2px), linear-gradient(to bottom, greenyellow 2px, transparent 2px);
          background-size: 20px 20px;
          width: 35%;
          height: 70vh;
          bottom: 0;
          position: absolute;
          transform: perspective(400px) rotateX(70deg) scale(2);
          
          
        }

        .text {
        position: relative;
        font-size: 14rem;
        line-height: 0.9;
        text-align: center;
        }

        .header{
          font-size: xx-large;
          
          padding: 10px;
          width: 100%;
          margin: 0 auto;
          text-align: center;
        }

        .container{
            width:70%;
            position: relative;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }

        .pfeil {
        height: auto;
        font-weight: bold;
        cursor: pointer;
        font-size: 50px;
        position: relative;
        padding: 16px;
       }

       .pfeil:hover{
          color: red;
       }

       .pfeil.pfeil-prev{
          float: left;
          width: 25%;
          text-align: left;
       }

       .pfeil.pfeil-next{
          float: right;
          width: 25%;
          text-align: right;
       }
       .car{
        width: 50%;
        height: 50%;
        margin: 0 auto;
        text-align: center;
        position: relative;
       }

       img {
          height: 125px;
          width: 125px;
          vertical-align: middle;
          max-width: 100%;
          max-height: 100%;
        }

        .numbertext {
        color: black;
        font-weight: bold;
        font-size: medium;
        padding: 8px 12px;
        position: center;
        top: auto;
        }

        button {
        position: relative;
        max-width: 1000px;
        margin: 10px;
        font-weight: bold;
        padding: 10px;
       }

       .content{
        text-align: left;
       }

    </style>
        <title>Labyrinth</title>
    </head>
    
    <body>
        
        <div class="space">
          <div class="bottom-background"></div>
            <div class="container">
                <div class="header">Das Maze-Race</div>
                <div class="content">Bitte einen Nutzernamen eingeben: 
                    <input type="text" id="username" placeholder="Nutzername..."/> 
                    <p></p>
                    Bitte ein Auto ausw√§hlen:
                  
                    <p></p>
                    <br>
                    <br>
                </div>
                <div class="AutoAuswahl">

                    <a class="pfeil pfeil-prev" onclick="plusSlides(-1)"><span>&#10094;</span></a>
                    <a class="pfeil pfeil-next" onclick="plusSlides(1)"><span>&#10095;</span></a>
            
                    <div class="car">
                      <div class="numbertext">1 / 10</div>
                      <img src="../pixelart/player_blue.png">
                    </div>
                    
                    <div class="car">
                      <div class="numbertext">2 / 10</div>
                      <img src="../pixelart/player_brown.png">
                    </div>
                    
                    <div class="car">
                      <div class="numbertext">3 / 10</div>
                      <img src="../pixelart/player_green.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">4 / 10</div>
                        <img src="../pixelart/player_grey.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">5 / 10</div>
                        <img src="../pixelart/player_orange.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">6 / 10</div>
                        <img src="../pixelart/player_pink.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">7 / 10</div>
                        <img src="../pixelart/player_purple.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">8 / 10</div>
                        <img src="../pixelart/player_red.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">9 / 10</div>
                        <img src="../pixelart/player_white.png">
                    </div>
            
                    <div class="car">
                        <div class="numbertext">10 / 10</div>
                        <img src="../pixelart/player_yellow.png">
                    </div>  
                    <br>
                    <br>
                </div>
                <button class="button highscore" href="" type="Button">Highscore</button>
                <button class="submit" type="Button" onClick="start()">Start</button>
                <a href="javascript:openRules('../private/Regeln.html')"><button class="button regeln">Regeln</button></a>
            </div>
            
        </div>
        
       
      
        <script>
            
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("car");
      
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
            
              slides[slideIndex-1].style.display = "block";  
            }

            function openRules(txt){
              window.open(txt,"_blank",
              "width=500,height=400,"+
              "resizable=yes,status=no,menubar=yes,location=no,scrollbars=yes,toolbar=no");
            }
            
            function start() {
            	// Initialize player
            	let player = {
            		name: document.getElementById('username').value,
            		car: slideIndex
            	}            	
            	var request = new XMLHttpRequest();
            	request.open("POST", "/getIn", true);            	
            	// set `Content-Type` header
            	request.setRequestHeader('Content-Type', 'application/json');
            	// send rquest with JSON payload
            	request.send(JSON.stringify(player)); 
            	
            	request.onload = function () {
            		location.href = "../private/Canvas.html";
            	};
            }
            
        </script>
    </body>
</html>
