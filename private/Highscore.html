<Doctype Html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			table, th {
  				border: 1px solid black;
			}
			td {
				width: 150px;
			}
		</style>
    </head>
    <body>
        <h2>Highscore</h2>
        <table id="scores">
        	<tr>
    			<th>Spielername</th>
    			<th>Uhrzeit</th>
    			<th>Ben√∂tigte Schritte</th>
    			<th>Erreichte Punkte</th>
  			</tr>
        </table>
        <script>
        	var request = new XMLHttpRequest();
			request.open("GET", "/getHighscore", true);
			request.send();
			request.onload = function () {
				let data = JSON.parse(request.responseText);
				let table = document.getElementById("scores");
				for (key in data) {
					let name = JSON.parse(key).username;
					let time = (new Date(JSON.parse(key).time)).toLocaleTimeString();
					let steps = data[key].steps;
					let score = data[key].score;
					
					table.innerHTML += 
						`<tr>
							<td>${name}</td>
							<td>${time}</td>
							<td>${steps}</td>
							<td>${score}</td>
						</tr>`;
						
				}
			}
        </script>
    </body>
</html>
