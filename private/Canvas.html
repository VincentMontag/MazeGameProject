<script>

let socket = null;
let port = null;

function openWebSocket() {
	console.log("Open websocket");
	// Create connection to server
	port = parseInt(location.port)+1;
	socket = new WebSocket(`ws://${location.hostname}:${port}`);
	socket.onopen = () => {
		// open canvas
	};
	socket.onmessage = ({data}) => {
		// This part is executed when a player changed its position. 
		// We refresh the window that we can see the new position.
	};
	socket.onclose = () => {
		// Some stuff executed on close
	}
}
	
document.onkeydown = checkKey;
function checkKey(e){
	e = e ? e : window.event;		
	if(e.keyCode == '38'){
		move("up");
	} else if(e.keyCode == '40'){
		move("down");
	} else if(e.keyCode == '37'){
		move("left");
	} else if(e.keyCode == '39'){
		move("right");
	}
}

function getCookie(name) {
	let cookie = {};
	document.cookie.split(';').forEach(function(el) {
		let [k,v] = el.split('=');
		cookie[k.trim()] = v;
	});
	return cookie[name];
}

function move(direction) {
	let action = {
		id: getCookie("session_id"),
		dir: direction
	};
	socket.send(JSON.stringify(action));
}

openWebSocket();
