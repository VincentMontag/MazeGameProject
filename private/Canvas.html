<body>

	<h1>Welcome to our Web-Project: The Maze Game</h1>
	
	<div>
    	<canvas id = "MazeGame" width = "1520" height = "760"></canvas>
	</div>
	
</body>

<script>

let socket = null;
let port = null;

playerData = {}

function openWebSocket() {
	console.log("Open websocket");
	// Create connection to server
	port = parseInt(location.port)+1;
	socket = new WebSocket(`ws://${location.hostname}:${port}`);
	socket.onopen = () => {
		// open canvas
	};
	socket.onmessage = (event) => {
		let update = JSON.parse(event.data);
		playerData[update.id] = update.player;
		console.log("Client "+update.id+" needs to get updated with the following data:");
		console.log(playerData[update.id].username+" "+playerData[update.id].car+" "+playerData[update.id].left+" "+
				playerData[update.id].top+" "+playerData[update.id].direction);
		// Perhaps it isn't necessary to store all players.
		// There has to be a div-tag located relativley to the upper left corner of the canvas.
		// In this div tag the player is drawn with the data available in update.player.
	};
	socket.onclose = () => {
		// Some stuff executed on close
	}
}
	
document.onkeydown = checkKey;
function checkKey(e){
	e = e ? e : window.event;		
	if(e.keyCode == '38'){
		move("UP");
	} else if(e.keyCode == '40'){
		move("DOWN");
	} else if(e.keyCode == '37'){
		move("LEFT");
	} else if(e.keyCode == '39'){
		move("RIGHT");
	}
}

function getCookie(name) {
	let cookie = {};
	document.cookie.split(';').forEach(function(el) {
		let [k,v] = el.split('=');
		cookie[k.trim()] = v;
	});
	return cookie[name];
}

function move(direction) {
	let action = {
		id: getCookie("session_id"),
		dir: direction
	};
	socket.send(JSON.stringify(action));
}

openWebSocket();

</script>

</html>
